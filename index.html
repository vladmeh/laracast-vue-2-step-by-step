<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .color-red {color: red;}
        .color-blue {color: blue;}
        .is-loading { background: red;}

    </style>
</head>
<body>
    <div id="root">
        <button :class="{ 'is-loading' : isLoading }" @click="toggleClass">Click Me</button>
    </div>

    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#root',
            data: {
                isLoading: false,
            },

            methods: {
                toggleClass() {
                    this.isLoading = true;
                }
            }
        });
    </script>
</body>
</html>
